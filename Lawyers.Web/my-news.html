<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="email=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="css/style.css?ver=20161006" />
    <title>每日普法-君诚律盟</title>
</head>
<body class="bg-ef" id="page-my-news">
    <div class="list-block">
        <ul>
            <template v-for="item in items">
                <li>
                    <a href="#" v-bind:href="'detail.html?id='+item.ID" class="item-content item-link">
                        <div class="item-stitle ">
                            {{item.Title.substr(0,16)}}
                            <span class="item-date">{{getLongDate(item.PublisherDate)}}</span>
                        </div>
                        <div class="item-desc">{{item.Summary}}</div>
                    </a>
                </li>
            </template>

        </ul>
    </div>

    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
    <script src="js/page/my-news.js"></script>

</body>
</html>
