                    <form action="login.ashx" class="login-form" method="post">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group form-md-line-input has-success form-md-floating-label">
                                    <div class="input-icon">
                                        <input type="text" class="form-control" id="txt_account">
                                        <label for="txt_account">账号</label>
                                        <span class="help-block">请输入您的账号</span>
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group form-md-line-input has-success form-md-floating-label">
                                    <div class="input-icon">
                                        <input type="password" class="form-control" id="txt_password">
                                        <label for="txt_password">密码</label>
                                        <span class="help-block">请输入您的密码</span>
                                        <i class="fa fa-key"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger alert-login display-hide" id="alert-box">
                            <span>请输入账号和密码. </span>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="rem-password">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="cb_remeber"> 记住密码
                                        </label>
                                    </div>

                                    <!--<p>
                                        <label>  Remember Me<input type="checkbox" class="rem-checkbox" /></label>

                                    </p>-->
                                </div>
                            </div>
                            <div class="col-sm-8 text-right">
                                <div class="forgot-password">
                                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                                </div>
                                <button class="btn blue" type="submit" id="btn-login">登 录</button>
                            </div>
                        </div>
                    </form>
                    <!-- BEGIN FORGOT PASSWORD FORM -->
                    <form class="forget-form display-hide" action="javascript:;" method="post">
                        <h3 class="font-green">忘记密码 ?</h3>
                        <p> 输入账号绑定的手机号码. </p>
                        <div class="form-group form-md-line-input">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="input-group ">
                                        <span class="input-group-addon">
                                            <i class="fa fa-mobile"></i>
                                        </span>
                                        <input class="form-control placeholder-no-fix" type="tel" autocomplete="off" placeholder="手机号码" name="mobile" />
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <img src="handler/code.ashx" />
                                </div>
                                <div class="col-md-4">

                                    <div class="input-group ">
                                        <span class="input-group-addon">
                                            <i class="fa fa-picture-o"></i>
                                        </span>
                                        <input class="form-control placeholder-no-fix" type="tel"
                                               autocomplete="off" placeholder="左侧验证码" name="code" />
                                        <div class="form-control-focus"> </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="form-actions">
                            <button type="button" id="back-btn" class="btn grey btn-default">
                                <i class="fa fa-chevron-left"></i>
                                返 回
                            </button>
                            <button type="submit" class="btn blue btn-success uppercase pull-right">
                                <i class="fa fa-check"></i>
                                提 交
                            </button>
                            <button type="submit" class="btn blue btn-success uppercase pull-right"
                                    style="margin-right:10px;">
                                <i class="fa fa-send"></i>
                                发送短信
                            </button>
